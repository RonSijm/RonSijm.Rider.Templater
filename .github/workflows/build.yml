name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.13'
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
        build-scan-terms-of-use-agree: "yes"

    - name: Build with Gradle
      run: gradle build -x test

    - name: Run unit tests
      run: gradle test
      continue-on-error: true

    - name: Generate coverage report
      run: gradle jacocoTestReport
      continue-on-error: true
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./src/*/build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          src/*/build/reports/tests/test/
        
    - name: Archive coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          src/*/build/reports/jacoco/test/html/
        
    - name: Check coverage threshold
      run: |
        # Extract coverage percentage from JaCoCo report
        # This is a simple check - you can make it more sophisticated
        echo "Coverage report generated. Check artifacts for details."
        
    - name: Build CLI JAR
      run: gradle :cli:shadowJar

    - name: Create CLI batch launcher
      run: gradle :cli:createBatchFile

    - name: Archive CLI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cli-artifacts
        path: |
          build/cli/templater.jar
          build/cli/templater.bat

    - name: Build plugin
      run: gradle buildPlugin

    - name: Archive plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugin-artifact
        path: build/plugin/*.zip
        
  verify:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.13'
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
        build-scan-terms-of-use-agree: "yes"

    - name: Verify plugin
      run: gradle verifyPlugin

  # Optional: Run on multiple OS
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.13'
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/help/legal-terms-of-use"
        build-scan-terms-of-use-agree: "yes"

    - name: Run unit tests
      run: gradle test
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: |
          src/*/build/reports/tests/test/

  publish:
    runs-on: ubuntu-latest
    needs: [build, verify, test-matrix]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.13'

    - name: Build plugin
      run: gradle buildPlugin

    - name: Publish to JetBrains Marketplace
      env:
        PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
      run: gradle publishPlugin
